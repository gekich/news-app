{{define "pagination"}}
    {{if or (gt .CurrentPage 1) .HasMorePages}}
    <div class="mt-6 flex justify-center">
        {{if gt .CurrentPage 1}}
        <button class="bg-blue-600 text-white px-4 py-2 rounded mr-2 hover:bg-blue-700 transition"
                hx-get="/posts?page={{subtract .CurrentPage 1}}"
                hx-target="#content"
                hx-swap="innerHTML transition:true">Previous</button>
        {{end}}

        {{if .HasMorePages}}
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                hx-get="/posts?page={{add .CurrentPage 1}}"
                hx-target="#content"
                hx-swap="innerHTML transition:true">Next</button>
        {{end}}
    </div>
    {{end}}
{{end}}
